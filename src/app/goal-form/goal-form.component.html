<div class="container-fluid pt-1">
    <div class="jumbotron bg-warning">
        <h2 class="text-center">Create a new Goal</h2>
        <hr>
        <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
            <div class="form-group">
    
                <label for="name"style="font-size: 16px;text-transform: uppercase;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name="ngModel" required >
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p>Name is required</p>
                </div>
               
                <div class="pt-2" style="font-size: 16px;text-transform: uppercase;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                   Display <span style="color: green;font-size: 20px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">{{newGoal.name}}</span> 
                </div>
            </div>
            <div class="form-group">
        
                <label for="description" style="font-size: 16px;text-transform: uppercase;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Description</label>
                <textarea class="form-control" id="description" rows="3" [(ngModel)]="newGoal.description" name="description" #description="ngModel" required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    <p>Description is required</p>
                </div>
    
            </div>  
            <div class="form-group">
    
                <label for="complete"style="font-size: 16px;text-transform: uppercase;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Completion: </label>
                <input type="date" id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>
                <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                    <p>Date is required</p>
                </div>
    
            </div>
            <button type="submit" class="btn btn-outline-success">Add Goal</button>
        </form>
    </div>
</div>
